<!DOCTYPE html>
<html>

<body>
    <script>
        if (/iP(hone|od)|android.+mobile|BlackBerry|IEMobile/i.test(navigator.userAgent)) {
            window.location.replace("phone/index.html");
        } else if (/(tablet|ipad|playbook|silk)|(android(?!.*mobile))/i.test(navigator.userAgent)) {
            window.location.replace("tablet/index.html");
        }
        else {
            window.location.replace("desktop/index.html");
        }
    </script>
</body>

</html>
